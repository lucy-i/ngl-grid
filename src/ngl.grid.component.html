<div class="ngl-grid">
  <div class="ngl-grid-header">
    <div class="ngl-grid-column" *ngFor="let column of gridOptions.columns">{{column.title}}</div>
  </div>
  <div class="ngl-grid-body">
    <div class="ngl-grid-row" *ngFor="let row of gridOptions.data">
      <div class="ngl-grid-column"  *ngFor="let column of gridOptions.columns">{{row[column.name]}}</div>
    </div>
  </div>
</div>
